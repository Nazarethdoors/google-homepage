<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Clone</title>
        <link href="style.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    </head>
    <body>
        <div id="nav">
            <a class="toplink">Gmail</a>
            <a class="toplink">Images</a>
            <a class="topimage"></a>
        </div>
        <div id="middle">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
            </div>
            <div id="searchbarcontainer">
            <input id="searchbar" type="text">
            <div id="buttons">
                <div class="button">
                    Google Search
            </div>
            <div class="button">
                I'm Feeling Lucky
            </div>
        </div>
        <div id="links">
            Google is offered in: <a href="#">English</a> <a href="#">Spanish</a>
            <a href="#">Chinese</a> <a href="#">Japanese</a> <a href="#">Arabic</a>
        </div>
        </div>
    </body>
</html>
